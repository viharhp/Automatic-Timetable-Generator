{% extends 'base.html' %}

{% block head %}
<title>Add Subject</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1 style="text-align:center" >Add Subject</h1>
</div>

<!-- Div blocks for selecting semester, adding subject name and code -->
<form action="/add-subject" method="post">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="choosesemester">Choose Semester</label>
      </div>
      <select class="custom-select" id="choosesemester">
        <option value="3" default>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
    </div>

    <div class="form-group row">
    <label for="subjectname" class="col-sm-2 col-form-label">Subject Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="subjectname" placeholder="Enter subject name">
    </div>
  </div>
  <div class="form-group row">
    <label for="subjectcode" class="col-sm-2 col-form-label">Subject Code</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="subjectcode" placeholder="Enter subject code">
    </div>
  </div>
  <div>
      <button class="btn btn-success" type="submit">Save</button>
  </div>
</form>
{% endblock %}
