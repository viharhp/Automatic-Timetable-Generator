{% extends 'base.html' %}

{% block head %}
<title>Add Notification</title>
{% endblock %}

{% block body %}
<br>
<div class="container">
    <h1 style="text-align:center" >Add Notification</h1>
</div>

<form action="/add-notification" method="post">

    <div class="form-group row">
      <label for="notification_msg" class="col-sm-2 col-form-label">Send Notification : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="notification_msg" id="notification_msg" value="{{notification.notification_msg}}">
      </div>
    </div>
    <div>
        <button class="btn btn-success" type="submit">Save</button>
    </div>
</form>
{% endblock %}
